service: healthapi-integration-coordinator

provider:
  name: aws
  runtime: nodejs10.x
  region: us-east-1
  stage: dev  

functions:
  start-healthapi:
    timeout: 20 # optional, in seconds, default is 6
    handler: healthapi-zeebe/index.handler
    events:
      - http:
          path: healthapi/start
          method: PUT
    layers:
        # Ref name is generated by TitleCasing the layer name & appending LambdaLayer
      - {Ref: CommonLibsLambdaLayer}
    environment:
      ZEEBE_CLUSTER_ID: xxxxxxxxxxxxxxxxxxxxxxxxxxxxx
      ZEEBE_CLIENT_ID: xxxxxxxxxxxxxxxxxxxxxxxxxxxxx
      ZEEBE_CLIENT_SECRET: xxxxxxxxxxxxxxxxxxxxxxxxxxxxx
layers:
  commonLibs:
    path: libs
    compatibleRuntimes:
      - nodejs10.x